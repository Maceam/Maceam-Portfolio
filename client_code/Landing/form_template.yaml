is_package: true
container:
  type: HtmlTemplate
  properties: {html: '@theme:standard-page.html'}
components:
- type: ColumnPanel
  properties: {}
  name: content_panel
  layout_properties: {slot: default}
  components:
  - name: canvas_data
    properties: {height: '3000', background: '#ff8040', visible: false}
    type: Canvas
    layout_properties: {grid_position: 'HXFSOY,KGJTVY', full_width_row: true}
    event_bindings: {show: canvas_data_show, mouse_enter: canvas_data_mouse_enter}
    data_bindings: []
  - name: canvas_design
    properties: {height: '3000', background: '#00ffff', visible: false}
    type: Canvas
    layout_properties: {grid_position: 'HXFSOY,EXTDIJ', full_width_row: true}
    event_bindings: {show: canvas_design_show}
custom_component: true
